version: 2

jobs:
    build:
    #...
    deploy:
    machine:
        enabled: true
    steps:
        - run:
            name: Deploy Over SSH
            command: |
                ssh $SSH_USER@$SSH_HOST -i $SSH_PRIVATE_KEY "cd /srv/qa.primelabo.com.vn/Testcode-Demo-CI; git pull"

workflows:
    version: 2
    build-and-deploy:
    jobs:
        - build
        - deploy:
            requires:
            - build # only deploy once build job has completed
            filters:
            branches:
                only: test_update_code_for_auto_deploy # only deploy on the main branch
